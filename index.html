<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="current-info">
            <div class="date-container">
                <div class="time" id="time">
                    12:30 <span id="am-pm">PM</span>
                </div>
                <div class="date" id="date">
                    Monday,24 May
                </div>
                <div class="other" id="current-weather-items">
                    <div class="weather-item">
                        <div>Humidity</div>
                        <div>95.2%</div>
                    </div>
                    <div class="weather-item">
                        <div>Pressure</div>
                        <div>200</div>
                    </div>
                    <div class="weather-item">
                        <div>Wind-speed</div>
                        <div>100</div>
                    </div>
                    
                </div>
            </div>
            <div class="place-container">
                <div class="time-zone" id="time-zone">Asia/Pune

                </div>
                <div class="country" id="country">IN</div>
                <div class="future-forecast">
                    <div class="today" id="current-temp">
                        <img src="" alt="weather icon" class="w icon">
                        <div class="day">Monday</div>
                        <dav class="temp">Night-25.6&#176;C</dav>
                        <dav class="temp">Day-35.6&#176;C</dav>
                    </div>
                    <div class="weather-forecast" id="weather-forecast">
                        <div class="weather-forecast-item">
                            <div class="day">Tue</div>
                          <img src="" alt="weather icon" class="w icon">
                          
                          <dav class="temp">Night-25.6&#176;C</dav>
                          <dav class="temp">Day-35.6&#176;C</dav>

                        </div>
                        <div class="weather-forecast-item">
                            <div class="day">wed/div>
                          <img src="" alt="weather icon" class="w icon">
                          
                          <dav class="temp">Night-25.6&#176;C</dav>
                          <dav class="temp">Day-35.6&#176;C</dav>

                        </div>
                        <div class="weather-forecast-item">
                            <div class="day">Thur</div>
                          <img src="" alt="weather icon" class="w icon">
                          
                          <dav class="temp">Night-25.6&#176;C</dav>
                          <dav class="temp">Day-35.6&#176;C</dav>

                        </div>
                        <div class="weather-forecast-item">
                            <div class="day">Fri/div>
                          <img src="" alt="weather icon" class="w icon">
                          
                          <dav class="temp">Night-25.6&#176;C</dav>
                          <dav class="temp">Day-35.6&#176;C</dav>

                        </div>
                        <div class="weather-forecast-item">
                            <div class="day">Sat</div>
                          <img src="" alt="weather icon" class="w icon">
                          
                          <dav class="temp">Night-25.6&#176;C</dav>
                          <dav class="temp">Day-35.6&#176;C</dav>

                        </div>
                        <div class="weather-forecast-item">
                            <div class="day">Sun/div>
                          <img src="" alt="weather icon" class="w icon">
                          
                          <dav class="temp">Night-25.6&#176;C</dav>
                          <dav class="temp">Day-35.6&#176;C</dav>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
